name: Release

permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x
      
    - name: Build
      run: dotnet build --configuration Release
      
    #- name: Test
    #  run: dotnet test --no-build --configuration Release --verbosity normal

    - name: dotnet publish
      if: github.event_name != 'pull_request'
      run: dotnet publish --configuration Release -o ./publish

    - name: Clowd.Squirrel
      run: |
        Set-Alias Squirrel ($env:USERPROFILE + "\.nuget\packages\clowd.squirrel\2.9.42\tools\Squirrel.exe");
        Squirrel pack --framework net6,vcredist143-x86 --packId "SimplyBudget" --packVersion "${{ github.ref_name }}" --packAuthors "Kevin Bost" --packDir .\publish\ --releaseDir .\Release

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: Installer
        path: ./Release
    
    - name: Release
      uses: softprops/action-gh-release@v1
      #if: startsWith(github.ref, 'refs/tags/')
      with:
        #body_path: ${{ github.workspace }}-CHANGELOG.txt
        # note you'll typically need to create a personal access token
        # with permissions to create releases in the other repo
        token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        fail_on_unmatched_files: true
        generate_release_notes: true
        files: |
          ./Release/RELEASES
          ./Release/SimplyBudget-${{ github.ref_name }}-full.nupkg
          ./Release/SimplyBudgetSetup.exe
   