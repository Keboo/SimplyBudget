name: .NET

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x
      
    - name: Build
      run: dotnet build --configuration Release
      
    #- name: Test
    #  run: dotnet test --no-build --configuration Release --verbosity normal

    - name: dotnet publish
      if: github.event_name != 'pull_request'
      run: dotnet publish --configuration Release -o ./publish

    - name: Clowd.Squirrel
      if: github.event_name != 'pull_request'
      run:
        Set-Alias Squirrel ($env:USERPROFILE + "\.nuget\packages\clowd.squirrel\2.9.42\tools\Squirrel.exe")
        Squirrel pack --framework net6,vcredist143-x86 --packId "SimplyBudget" --packVersion "1.0.0" --packAuthors "Kevin Bost" --packDir .\publish\ --releaseDir .\Release

    - name: Upload artifact for deployment job
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v2
      with:
        name: Installer
        path: ./Release